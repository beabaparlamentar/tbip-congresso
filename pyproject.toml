[tool.poetry]
name = "tbip_congresso"
version = "0.1.0"
description = "Modelagem de pontos ideais baseados em discursos de parlamentares no Congresso Nacional usando TBIP."
license = "LGPL-3.0-or-later"
authors = ["Matheus Alves <matheusalves@copin.ufcg.edu.br>"]
maintainers = ["Victor Vin√≠cius <victor.vinicius.araujo@ccc.ufcg.edu.br>"]
repository = "https://github.com/beabaparlamentar/tbip-congresso"
keywords = ["congresso-nacional", "parlamentares", "tbip", "pontos-ideais"]
